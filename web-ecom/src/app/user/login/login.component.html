<section [routerLink]="['/user/login']" class="login_section">
  <div class="container-sm">
      <div class="row">
          <div class="col-md-12 col-sm-12">
              <div class="login_card">
                  <div class="login_logo_container">
                      <img src="../../assets/logo/logo.png"  alt="sellIt_logo"/>
                  </div>
                  <div class="login_header_container">
                    <div class="login_header__login">
                        <a routerLink="/user/login">LogIn</a>
                    </div>
                    <div class="login_header_container">
                        <div class="login_header__login">
                            <a [routerLink]="['/login']">LogIn</a>
                        </div>
                        <div class="login_header__register">
                            <a [routerLink]="['/signup']">Register</a>
                        </div>     
                    </div>
                    <div class="">
                        <form #loginForm="ngForm" (ngSubmit)="loginUser()" 
                         autocomplete="off">
                            <small class="text-danger">{{msg}}</small>
                            <div class="login_input_container">
                                <input 
                                    [(ngModel)]="user.email"
                                    name="email"
                                    placeholder="Email address" 
                                    type="email" 
                                    required
                                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                                    #email="ngModel"
                                    [class.is-invalid]="email.invalid && email.touched"
                                    
                                />
                                <small class="text-danger" [class.d-none]="email.invalid || email.untouched">Please enter a valid email</small>
                            </div>
                            <div class="login_input_container">
                                <input 
                                    [(ngModel)]="user.password"
                                    name="password"
                                    placeholder="Password" 
                                    type="password" 
                                    autocomplete="off"
                                    #password="ngModel"
                                    [class.is-invalid]="password.invalid && password.touched"
                                    
                                />
                                <small class="text-danger" [class.d-none]="password.invalid || password.untouched">Please enter a valid password</small>
                            </div>
                            <div class="login_button">
                                <button onclick="submit">Login</button>
                            </div>
                        </form>
                        <div class="login_forgot-password">
                            <a href="">Forgot Password?</a>
                        </div>
                    </div>
                </div>
                  <div class="">
                      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
                       autocomplete="off" novalidate>
                          <div class="login_input_container">
                            <em *ngIf="loginForm.controls.email?.invalid && (loginForm.controls.email?.touched || mouseoverLogin)">Required</em>

                            <input required
                                  (ngModel)="email"
                                  name="email"
                                  placeholder="Email address"
                                  type="email"
                                  id="email"
                              />
                          </div>
                          <div class="login_input_container">
                            <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched  || mouseoverLogin)">Required</em>

                            <input required
                                  (ngModel)="password"
                                  name="password"
                                  placeholder="Password"
                                  type="password"
                                  id="password"
                                  autocomplete="off"
                              />
                          </div>
                          <div class="login_button">
                            <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">

                            <button  [disabled] ="loginForm.invalid" >Login</button>
                          </span>
                          </div>

                      </form>
                      <div class="login_forgot-password">
                          <a href="">Forgot Password?</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
